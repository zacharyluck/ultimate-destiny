{% extends "layout.html" %}

{% block selectioncontainer %}
<form action='/build'>
    <label for="class">Choose class:</label>
    <select id="class" name="class" size="3">
        <option value=0 selected>Titan</option>
        <option value=1>Hunter</option>
        <option value=2>Warlock</option>
    </select>
    <input type="submit" value="Make me a build">
</form>
{% endblock %}
